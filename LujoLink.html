    <script>
        // Función para mostrar u ocultar la descripción detallada
        function toggleDescripcion() {
            var descripcion = document.querySelector('.descripcion-detallada');
            if (descripcion.style.display === 'none' || descripcion.style.display === '') {
                descripcion.style.display = 'block';
            } else {
                descripcion.style.display = 'none';
            }
        }
        function toggleDescripcion() {
            var descripcion = document.querySelector('.leeme');
            if (descripcion.style.display === 'none2' || descripcion.style.display === '') {
                descripcion.style.display = 'block2';
            } else {
                descripcion.style.display = 'none2';
            }
        }

        function toggleClass(element, fromClassName, toClassName) {
            if (element.classList[1] == fromClassName) {
                element.classList.remove(fromClassName)
                element.classList.add(toClassName)
            }
            else {
                element.classList.remove(toClassName)
                element.classList.add(fromClassName)
            }
        }

        const icon = document.getElementById('icon-hx');
        let counter = 0;
        icon.addEventListener('click', e => {
            const element = e.target
            if (counter >= 1) toggleClass(element, 'bx-menu', 'bx-x')
            else counter++
        });

        const chevronArrow = document.getElementById('chevron-arrow');
        chevronArrow.addEventListener('click', e => {
            const element = e.target
            toggleClass(element, 'bx-chevron-down', 'bx-chevron-up')
        });
    </script>
